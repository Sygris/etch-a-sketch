<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>üñåÔ∏è Etch a Sketch</title>
</head>
<body>
  <header>
    <h1>Etch-a-sketch</h1>
  </header>
  <main class="container">
    <div class="container container--column settings">
      <input type="color" name="colorPicker" id="colorPicker" value="#343a40">
      <button id="color" class="active colorMode" type="button">Color Mode</button>
      <button id="rainbow" class="colorMode" type="button">Rainbow Mode</button>
      <button id="eraser" class="colorMode" type="button">Eraser</button>
      <button id="clear" type="button">Clear</button>
      <label id="checkboxLabel" for="border">
          <input type="checkbox" name="border" id="border">
          Border
      </label>
      <p id="sizeValue" class="size-value">16 x 16</p>
      <input type="range" name="gridSize" id="gridSize" value="16" min="1" max="64">
    </div>
    <div id="grid" class="grid">
      
    </div>
  </main>
  <Footer class="container">
    <p>Copyright &copy; 2025 Sygris</p>
    <a href="https://www.github.com/Sygris" target="_blank" rel="noopener noreferrer">
      <img src="./img/github-mark-white.svg" alt="Sygris's github profile">
    </a>
  </Footer>
  <script src="index.js"></script>
</body>
</html>
